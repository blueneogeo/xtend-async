apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply from: 'gradle/xtend.gradle'
 
repositories {
	mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
	compile 'com.kimengi.util:xtend-async-annotations:+'

    testCompile 'junit:junit:4.+'
}

tasks.jar.dependsOn javadoc

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
